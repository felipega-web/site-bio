<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felipe Gonçalves</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-content">
        <img
          class="profile"
          src="./img/felipe.png"
          alt="Foto de Felipe Gonçalves"
        />
        <div class="icons">
          <a href="https://www.instagram.com/felipega.web/" target="_blank"
            ><img src="./img/icons/instagram.svg" alt="ícone do Instagram"
          /></a>
          <a
            href="https://www.linkedin.com/in/felipe-g-andrade/"
            target="_blank"
            ><img src="./img/icons/linkedin.svg" alt="ícone do LinkedIn"
          /></a>
          <a href="https://github.com/felipega-web" target="_blank"
            ><img src="./img/icons/github.svg" alt="ícone do GitHub"
          /></a>
          <a
            href="https://api.whatsapp.com/send?phone=5511932116232"
            target="_blank"
            ><img src="./img/icons/whatsapp.svg" alt="ícone do WhatsApp"
          /></a>
        </div>
      </div>
    </header>

    <section id="projetos">
      <div class="projetos-content">
        <a href="https://felipega.com.br/home/" target="_blank">
          <div class="projetos-box container">
            <img
              src="./img/mockup-telas.png"
              alt="Mockup de um notebook, tablet e celular"
            />
            <h2>Meus Projetos</h2>
          </div>
        </a>
      </div>
    </section>

    <section id="contato">
      <div class="contato-content">
        <a
          href="https://api.whatsapp.com/send?phone=5511932116232"
          target="_blank"
        >
          <div class="contato-box container">
            <img src="./img/whatsapp-3d.png" alt="Imagem de WhatsApp" />
            <h2>Entre em Contato</h2>
          </div>
        </a>
      </div>
    </section>

    <footer>
      <div class="footer-content container">
        <p>&copy; 2025 Felipe Gonçalves. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
